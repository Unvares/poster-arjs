<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=no">
  <title>AR Posters</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="scripts/aframe.min.js"></script>
  <script src="scripts/aframe-ar.js"></script>
</head>
<body>
  <a-scene
  vr-mode-ui="enabled: false"
  embedded>
    <a-marker
    type="pattern"
    url="assets/marker/UralMusicNight.patt"
    id="marker">
      <a-entity id="content"
      scale="0 0 0">
        <a-box
        scale="1 1 1"
        color="yellow"
        position="-1 0 0"></a-box>
        <a-box
        scale="1 1 1"
        color="yellow"
        position="1 0 0"></a-box>
        <a-box
        scale="1 1 1"
        color="yellow"
        position="0 0 1"></a-box>
        <a-box
        scale="1 1 1"
        color="yellow"
        position="0 0 -1"></a-box>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="scripts/animation.js"></script>
</body>
</html>
